name: Deploy EduTalks Backend
 
on:
  push:
    branches:
      - main
 
jobs:
  deploy:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
 
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
 
      # CI sanity check only (not used in prod)
      - name: Install dependencies (CI check)
        run: npm install
 
      - name: Deploy to EC2 (overwrite in place)
        uses: burnett01/rsync-deployments@7.0.2
        with:
          switches: "-az --delete --exclude=.git --exclude=.github --exclude=node_modules --exclude=.env"
          path: "./"
          remote_path: ${{ secrets.EC2_APP_PATH }}
          remote_host: ${{ secrets.EC2_HOST }}
          remote_user: ${{ secrets.EC2_USER }}
          remote_key: ${{ secrets.EC2_SSH_KEY }}
 
      - name: Install prod deps & restart PM2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ${{ secrets.EC2_APP_PATH }}
            npm install --omit=dev
            pm2 reload edutalks-live-backend || pm2 start server.js --name edutalks-live-backend
            pm2 save